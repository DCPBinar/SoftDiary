<link rel="stylesheet" href="../../../static/css/login.css" media="screen">

		"@context": "http://schema.org",
		"@type": "Organization",
		"name": "SoftDiary_BETAV2"
}</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="login">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
  </head>
  <body class="u-body">
    <section class="u-align-center u-clearfix u-grey-10 u-section-1" id="sec-3e5e">
      <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-align-center u-container-style u-group u-radius-50 u-shape-round u-white u-group-1">
          <div class="u-container-layout u-container-layout-1">
            <h3 class="u-text u-text-default u-text-1">Вход<br>
            </h3>
            <div class="u-expanded-width u-form u-login-control u-form-1">
              <form action="{% url 'login' %}" method="post" class="u-clearfix u-form-custom-backend u-form-spacing-35 u-form-vertical u-inner-form" source="custom" name="form-2" style="padding: 10px;">
                {% csrf_token %}
                <div class="u-form-group u-form-name">
                  <label for="username-708d" class="u-form-control-hidden u-label"></label>
                  <input type="text" placeholder="Имя пользователя" id="username-708d" name="username" class="u-grey-5 u-input u-input-rectangle" required="">
                </div>
                <div class="u-form-group u-form-password">
                  <label for="password-708d" class="u-form-control-hidden u-label"></label>
                  <input type="password" placeholder="Пароль" id="password-708d" name="password" class="u-grey-5 u-input u-input-rectangle" required="">
                </div>
                <div class="u-align-center u-form-group u-form-submit">
                  <input type="submit" class="u-border-none u-btn u-btn-round u-btn-submit u-button-style u-custom-color-1 u-radius-17 u-btn-1" value="Войти">
                </div>
              </form>
            </div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <h3 style="color: red;">{% if message.tags == 'ERROR' %} class="{{ message.tags }}"{% endif %} {{ message }}</h3>
                {% endfor %}
            </ul>
            {% endif %}
          </div>
        </div>
      </div>
    </section>
    
    
    
    <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-0893"><div class="u-clearfix u-sheet u-sheet-1">
        <p class="u-small-text u-text u-text-variant u-text-1">Портал разработан Дементьевым Ярославом специально для школы "Путь у Успеху"</p>
      </div></footer>
  </body>
